<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nedamco Follow-up</title>
    <link rel="stylesheet" href="{% static '/static/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Young+Serif&display=swap" rel="stylesheet">
</head>
  <body>
    <header class="header">
        <h1>Nedamco Academy Trainees Certification Followup</h1>
    </header>
    {% block content %} {% endblock %}

    <div class="registration">
        <h2 class="regh1">Register trainees here:</h2>
        <div class="form">
            <form action="{% url 'index' %}" method="POST"> {% csrf_token %}
                <label for="name">Full name:</label>
                <input type="text" id="name" name="name" required>
                <label for="cohort">Cohort:</label>
                <select name="cohort" id="cohort" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="moms">Moms</option>
                    <option value="cheetah">Cheetah</option>
                </select>
                <label for="credly">Credly link:</label>
                <input type="text" id="credly" name="credly" required>
                <input type="submit">
            </form>
        </div>
    </div>
  </body>
</html>
